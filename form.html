<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>My Website</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <div>
    </div>
    <form class="my-form">
        <div class="form-control">
            <label>Name </label>
            <input type="text" name="myname" />
        </div>
        <div class="form-control">
            <label>Email </label>
            <input type="email" name="myemail" />
        </div>
        <div class="form-control">
            <label>Contact number </label>
            <input type="contact number" value="" name="myno." />
        </div>
        <div class="form-control">
            <label>Date </label>
            <input type="date" name="mydate" />
        </div>
        <div>
            <label>Describe me your wish </label>
            <input type="text" width="500" height="20">
        </div>
        <div class="form-control">
            <label for="event">Which type of event </label>
            <select name="mytype" id="event">
                <option value="0">--select--</option>
                <option value="1">Birthday Party</option>
                <option value="2">College Event</option>
            </select>
        </div>
        <div class="form-control">
            <label for="budget">Budget </label>
            <select name="mybud" id="budget">
                <option value="0">--select--</option>
                <option value="1">10k</option>
                <option value="2">10k-20k</option>
                <option value="3">20k-30k</option>
                <option value="4">50k</option>
            </select>
        </div>
        <div>
            Number of guest <input type="number" name="myno">
        </div><br>
        <div class="form-control">
            <input type="submit" value="Submit" />
        </div>

    </form>

</body>

</html>
